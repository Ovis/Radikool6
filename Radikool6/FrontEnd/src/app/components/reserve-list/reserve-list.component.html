<div class="container">
  <table>
    <thead>
      <tr>
        <th>放送局</th>
        <th>開始</th>
        <th>終了</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserve of reserves" (click)="editReserve(reserve)">
        <td>{{reserve.stationId}}</td>
        <td>{{reserve.start | date: 'yyyy/MM/dd HH:mm'}}</td>
        <td>{{reserve.end  | date: 'yyyy/MM/dd HH:mm'}}</td>
      </tr>
    </tbody>
  </table>
</div>
