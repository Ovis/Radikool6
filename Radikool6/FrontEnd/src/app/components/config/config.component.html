<form (submit)="save()">
  <mat-form-field>
    <input matInput placeholder="メールアドレス" name="radikoEmail" [(ngModel)]="config.radikoEmail" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="パスワード" name="radikoPassword" [(ngModel)]="config.radikoPassword" />
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">保存</button>
</form>
