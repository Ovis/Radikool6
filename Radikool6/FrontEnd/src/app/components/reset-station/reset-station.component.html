<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>radiko</mat-panel-title>
    </mat-expansion-panel-header>
    <button mat-raised-button (click)="reset('radiko')">radikoを初期化</button>
    <mat-list>
      <mat-list-item *ngFor="let s of stations['radiko']">{{s.name}}</mat-list-item>
    </mat-list>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>ListenRadio</mat-panel-title>
    </mat-expansion-panel-header>
    <button mat-raised-button (click)="reset('lr')">ListenRadioを初期化</button>
    <mat-list>
      <mat-list-item *ngFor="let s of stations['lr']">{{s.name}}</mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
