<button (click)="onClickRefresh()">refresh</button>
<mat-accordion>
  <mat-expansion-panel *ngFor="let r of radikoRegions">
    <mat-expansion-panel-header>
      <mat-panel-title>{{r}}</mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
      <li *ngFor="let s of radiko[r]" (click)="setStation(s)">{{s.name}}</li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
<ul>
  <li *ngFor="let p of programs" (click)="showProgramDetail(p)">{{p.title}}</li>
</ul>
